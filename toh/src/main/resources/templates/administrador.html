<html>
	<header>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</header>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Administrador</h2></div>
			<div class="card-body">
				<div class="row">
					<div class="d-grid gap-2 col-12">
						<form class="form-control" action="/administrador/gergestor/" method="get">
							<input type="hidden" class="form-control" id="cpfadmin" name="cpfadmin" th:value="${cpfadmin}">
							<button type="submit" class="btn btn-primary gap-2 col-12">Gerenciar Gestores</button>
						</form>
						<a  class="btn btn-primary btn-lg" href="/administrador/relgestores/" role="button">Relatório dos Gestores</a>
						<a  class="btn btn-primary btn-lg" href="/administrador/relatendentes/" role="button">Relatório dos Atendentes</a>
						<a  class="btn btn-primary btn-lg" href="/administrador/relcardapios/" role="button">Relatório dos Cardápios</a>
						<a  class="btn btn-primary btn-lg" href="/administrador/relrefeicoes/" role="button">Relatório dos Tickets</a>
						<a  class="btn btn-primary btn-lg" href="/logout" role="button">Sair</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
