<!DOCTYPE HTML>
<html>
	<header>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Relat칩rio de Card치pios</title>
	</header>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Relat칩rio de Card치pios</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Data</th>
								<th scope="col">Turno</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cardapio : ${cardapios}">
								<th scope="row" th:text="${cardapio.id_cardapio}">car_id</th>
								<td th:text="${cardapio.nome}">car_nome</td>
								<td  th:date="${cardapio.data_refeicao}">car_data</td>
								<td th:text="${cardapio.turno}">car_turno</td>
							</tr>
						</tbody>
					</table>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="/administrador/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
