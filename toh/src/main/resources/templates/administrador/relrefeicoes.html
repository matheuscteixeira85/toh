<!DOCTYPE HTML>
<html>
	<header>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Relatório de Refeições</title>
	</header>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Relatório de Refeições</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">CPF do Usuário</th>
								<th scope="col">Data</th>
								<th scope="col">Turno</th>
								<th scope="col">Consumida</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>ref_cpf</td>
								<td>ref_data</td>
								<td>ref_turno</td>
								<td><input type="checkbox" checked="checked" disabled="enabled"></td>
							</tr>
						</tbody>
					</table>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="/administrador/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
