<!DOCTYPE HTML>
<html>
	<header>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Relatório de Gestores</title>
	</header>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Relatório de Gestores</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Matrícula</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
								<th scope="col">Telefone</th>
								<th scope="col">Data de Nascimento</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="gestor : ${gestores}">
								<th scope="row" th:text="${gestor.matricula}">ges-matricula</th>
								<td th:text="${gestor.nome}">ges-nome</td>
								<td th:text="${gestor.cpf}">ges-cpf</td>
								<td th:text="${gestor.telefone}">ges-telefone</td>
								<td th:text="${gestor.data_nascimento}">ges-nascimento</td>
							</tr>
						</tbody>
					</table>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="/administrador/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
