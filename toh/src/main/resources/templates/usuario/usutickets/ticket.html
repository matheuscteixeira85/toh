<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>TICKET</title>
	</head>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">TICKET</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<div class="row" align="center">
						<img src="/images/qrcode.png" class="img-fluid" alt="Imagem responsiva">
					</div>
					<table class="table">
						<tbody>
							<tr>
								<th scope="row">CPF</th>
								<td th:text="${refeicao.usuario.cpf}">card_cpf</td>
							</tr>
							<tr>
								<th scope="row">Data</th>
								<td th:text="${refeicao.cardapio.data}">card_data</td>
							</tr>
							<tr>
								<th scope="row">Turno</th>
								<td th:text="${refeicao.cardapio.turno}">card_turno</td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<a  class="btn btn-primary btn-lg" th:href="@{/usuario/usutickets/(cpfusuario=${refeicao.usuario.cpf})}"  role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
