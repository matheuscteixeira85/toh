<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Cardápio do Dia</title>
	</head>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Cardápio do Dia</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<div class="row" align="left">
						<label class="gap-2 col-sm-3 col-md-2 col-lg-1">NOME</label>
						<textarea class="gap-2 col-sm-9 col-md-10 col-lg-11" rows="1" th:text="${cardapio.nome}" disabled="disabled">card_nome</textarea>
					</div>
					<div class="row" align="left">
						<label class="gap-2 col-sm-3 col-md-2 col-lg-1">DESCRIÇÃO</label>
						<textarea class="gap-2 col-sm-9 col-md-10 col-lg-11" rows="4" th:text="${cardapio.descricao}" disabled="disabled">card_descriao</textarea>
					</div>
					<div class="row" align="left">
						<label class="gap-2 col-sm-3 col-md-2 col-lg-1">DATA</label>
						<textarea class="gap-2 col-sm-9 col-md-10 col-lg-11" rows="1" th:text="${cardapio.data}" disabled="disabled">card_data</textarea>
					</div>
					<div class="row" align="left">
						<label class="gap-2 col-sm-3 col-md-2 col-lg-1">TURNO</label>
						<textarea class="gap-2 col-sm-9 col-md-10 col-lg-11" rows="1" th:text="${cardapio.turno}" disabled="disabled">card_turno</textarea>
					</div>
					<div class="row">
						<a  class="btn btn-primary btn-lg" href="/usuario/usucardapio/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
