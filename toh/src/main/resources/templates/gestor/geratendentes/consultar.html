<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Consultar Atendente</title>
	</head>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Consultar dados do Atendente</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<form action="/gestor/geratendentes/consultar/" method="get">
						<div class="mb-3">
							<label for="cpf" class="form-label">CPF</label>
							<input type="text" th:value="${atendente.cpf}" class="form-control" id="cpf" name="cpf">
						</div>
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" th:value="${atendente.nome}" disabled="disabled" class="form-control" id="nome" name="nome">
						</div>
						<div class="mb-3">
							<label for="endereco" class="form-label">Endere√ßo</label>
							<input type="text" th:value="${atendente.endereco}" disabled="disabled" class="form-control" id="endereco" name="endereco">
						</div>
						<div class="mb-3">	
							<label for="telefone" class="form-label">Telefone</label>
							<input type="tel" th:value="${atendente.telefone}" disabled="disabled" class="form-control" id="telefone" name="telefone">
						</div>
						<div class="mb-3">	
							<label for="data_nascimento" class="form-label">Data de Nascimento</label>
							<input type="date" th:value="${atendente.data_nascimento}" disabled="disabled" class="form-control" id="data_nascimento" name="data_nascimento"> 
						</div>
						<div class="mb-3">	
							<label for="senha" class="form-label">Senha</label>
							<input type="password" th:value="${atendente.senha}" disabled="disabled" class="form-control" id="senha" name="senha"> 
						</div>
						<div>
							<button type="submit" class="btn btn-primary gap-2 col-12">Consultar</button>
						</div>
						<input type="hidden" id="cpfgestor" name="cpfgestor" th:value="${cpfgestor}"> 
					</form>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="/gestor/geratendentes/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
