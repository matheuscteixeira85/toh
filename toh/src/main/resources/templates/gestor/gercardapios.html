<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Gerenciar Cardápios</title>
	</head>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Gerenciar Cardápios</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<form action="/cardapio" method="post">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" id="nome" name="nome">
						</div>
						<div class="mb-3">
							<label for="descricao" class="form-label">Descrição</label>
							<textarea type="" class="form-control" id="descricao" name="descricao" rows="4"></textarea>
						</div>
						<div class="mb-3">
							<label for="data" class="form-label">Data</label>
							<input type="date" class="form-control" id="data" name="data">
						</div>
						<div class="mb-3">
							<label for="turno" class="form-label">Turno</label>
							<input type="text" class="form-control" id="turno" name="turno">
						</div>
						<button type="submit" class="btn btn-primary gap-2 col-12">Salvar</button>
					</form>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="#" role="button">Consultar</a>
						<a class="btn btn-primary" href="/gestor/" role="button">Voltar</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
