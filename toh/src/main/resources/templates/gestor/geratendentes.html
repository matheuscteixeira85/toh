<!DOCTYPE html>
<html>
	<head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Gerenciar Atendentes</title>
	</head>
	<body>
		<div class="container-fluid py-5">
			<div class="card-header" align="center"><h2 class="text-primary">Gerenciar Atendentes</h2></div>
			<div class="card-body">
				<div class="d-grid gap-2 col-12">
					<form action="">

							<input type="text" class="form-control" id="inputNome">
						</div>
						<div class="mb-3">
							<label for="inputCpf" class="form-label">CPF</label>
							<input type="text" class="form-control" id="inputCPF">
						</div>
						<div class="mb-3">
							<label for="inputEndereco" class="form-label">EndereÃ§o</label>
							<input type="text" class="form-control" id="inputEndereco">
						</div>

							<label for="inputTelefone" class="form-label">Telefone</label>
							<input type="tel" class="form-control" id="inputTelefone">
						</div>
						<div class="mb-3">	
							<label for="inputNascimento" class="form-label">Data de Nascimento</label>
							<input type="date" class="form-control" id="inputNascimento"> 
						</div>
						<div class="mb-3">	
							<label for="inputGenero" class="form-label">Genero</label>
							<input type="genero" class="form-control" id="inputGenero"> 
						</div>
						<button type="submit" class="btn btn-primary gap-2 col-12">Salvar</button>
					</form>
					<div class="d-grid gap-2 col-12">
						<a class="btn btn-primary" href="#" role="button">Consultar</a>

					</div>
				</div>
			</div>

</html>
